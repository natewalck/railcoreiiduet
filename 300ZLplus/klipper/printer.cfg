## RailCore 300ZL BTT GTR 1.0 TMC2209 UART config
## based on the Voron Design VORON2 250/300/350mm SKR 1.3 TMC2209 UART config

[mcu]
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000    			#Max 4000
max_z_velocity: 15
max_z_accel: 350   			#Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X
step_pin: PC15
dir_pin: PF0
enable_pin: !PF1
step_distance: 0.005
endstop_pin: ^PF2
position_min: 0
position_endstop: 0
position_max: 300
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PC14
microsteps: 16
interpolate: True
run_current: 0.9
# hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
step_distance: 0.005
endstop_pin: ^PC13
position_min: 0
position_endstop: 320   
position_max: 320
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE1
microsteps: 16
interpolate: True
run_current: 0.9
# hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
# Plugged into E0 
[stepper_z]
step_pin: PG12
dir_pin: PG11
enable_pin: !PG13
step_distance: 0.000625
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
## position_endstop is not used with BLTouch as BLTouch touches the bed and is positioned at 0
#position_endstop: -0.5
position_max: 320
position_min: -5
homing_speed: 10.0
second_homing_speed: 2.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PG10
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left
# Plugged into E1 
[stepper_z1]
step_pin: PD6
dir_pin: PD5
enable_pin: !PD7
step_distance: 0.000625

[tmc2209 stepper_z1]
uart_pin: PD4
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Right
# Plugged into E2 
[stepper_z2]
step_pin: PD1 
dir_pin: PD0
enable_pin: !PD2
step_distance: 0.000625

[tmc2209 stepper_z2]
uart_pin: PC12
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

# Plugged into Z
[extruder]
step_pin: PB8
dir_pin: PB7
enable_pin: !PB9
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.001180722891 is a good starting value for 0.9 LDO + BMG
step_distance: 0.001180722891
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PB1
sensor_type: PT1000
sensor_pin: PC1
min_temp: 10
max_temp: 320
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 100.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PB5
microsteps: 16
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin
heater_pin: PA2
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################
# BLTouch Probe
[bltouch]
sensor_pin: ^PH11
control_pin: PB11
x_offset: 2.5
y_offset: -35
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
## If it throws flashing red lights after a probe, enable this setting
probe_with_touch_mode: True
stow_on_each_sample: False

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan, PE6 Fan Pin
pin: PE6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - PE5 Fan Pin
pin: PE5
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

#####################################################################
#   Input shaper 
#####################################################################
# [input_shaper]
# shaper_freq_x: 62.85
# shaper_freq_y: 45.92
# shaper_type: mzv

#####################################################################
# 	Homing and Z-leveling Routines
#####################################################################

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50
z_hop: 15                 # Move up 15mm
z_hop_speed: 5

[idle_timeout]
timeout: 1800

[z_tilt]
z_positions:
    -90, 15
    -90, 279
    332, 147
points:
    0, 50
    0, 300
    240, 300
    240, 50
retries: 5
retry_tolerance: 0.0075 
speed: 50              #   The speed (in mm/s) of non-probing moves during the calibration.
horizontal_move_z: 5   #   The height (in mm) that the head should be commanded to move to just prior to starting a probe operation.

